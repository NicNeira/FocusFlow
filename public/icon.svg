<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>

  <!-- Book icon -->
  <g transform="translate(256, 256)">
    <!-- Open book -->
    <path d="M-100,-80 L-100,80 L-10,90 L-10,-70 Z" fill="white" opacity="0.9"/>
    <path d="M100,-80 L100,80 L10,90 L10,-70 Z" fill="white" opacity="0.9"/>
    <path d="M-10,-70 L-10,90 L0,85 L10,90 L10,-70 L0,-75 Z" fill="#f5f3ff"/>

    <!-- Timer/Clock element -->
    <circle cx="0" cy="-20" r="30" fill="#0f172a" opacity="0.2"/>
    <circle cx="0" cy="-20" r="25" fill="white"/>

    <!-- Clock hands -->
    <line x1="0" y1="-20" x2="0" y2="-35" stroke="#7c3aed" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-20" x2="12" y2="-28" stroke="#7c3aed" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="-20" r="3" fill="#7c3aed"/>
  </g>
</svg>
