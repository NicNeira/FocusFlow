    <style>
      /* CSS Variables - Dark Mode Premium Theme */
      :root {
        /* Base backgrounds */
        --bg-base: #0a0a0f;
        --bg-surface: #12121a;
        --bg-elevated: #1a1a24;
        --bg-hover: #22222e;

        /* Glass effect */
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-bg-hover: rgba(255, 255, 255, 0.06);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-border-hover: rgba(255, 255, 255, 0.12);
        --glass-blur: 12px;

        /* Neumorphic shadows */
        --shadow-neumorphic:
          8px 8px 16px rgba(0, 0, 0, 0.4),
          -4px -4px 12px rgba(255, 255, 255, 0.02);
        --shadow-neumorphic-sm:
          4px 4px 8px rgba(0, 0, 0, 0.3),
          -2px -2px 6px rgba(255, 255, 255, 0.02);
        --shadow-inset:
          inset 4px 4px 8px rgba(0, 0, 0, 0.3),
          inset -4px -4px 8px rgba(255, 255, 255, 0.02);
        --shadow-inset-sm:
          inset 2px 2px 4px rgba(0, 0, 0, 0.2),
          inset -2px -2px 4px rgba(255, 255, 255, 0.02);

        /* Accent colors - Neon */
        --accent-cyan: #00f5ff;
        --accent-cyan-dim: #00c4cc;
        --accent-magenta: #ff00ff;
        --accent-magenta-dim: #cc00cc;
        --accent-lime: #00ff88;
        --accent-lime-dim: #00cc6a;
        --accent-violet: #8b5cf6;
        --accent-violet-dim: #7c3aed;
        --accent-amber: #f59e0b;
        --accent-amber-dim: #d97706;

        /* Glow effects */
        --glow-cyan: 0 0 20px rgba(0, 245, 255, 0.4);
        --glow-magenta: 0 0 20px rgba(255, 0, 255, 0.4);
        --glow-lime: 0 0 20px rgba(0, 255, 136, 0.4);
        --glow-violet: 0 0 20px rgba(139, 92, 246, 0.4);
        --glow-amber: 0 0 20px rgba(245, 158, 11, 0.4);

        /* Text colors */
        --text-primary: #e4e4e7;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;
        --text-dim: #52525b;

        /* Status colors */
        --status-success: #00ff88;
        --status-warning: #fbbf24;
        --status-error: #ef4444;
        --status-info: #00f5ff;

        /* Current accent (default: cyan) - with smooth transition */
        --accent-current: var(--accent-cyan);
        --accent-current-dim: var(--accent-cyan-dim);
        --glow-current: var(--glow-cyan);

        /* Smooth color transitions */
        transition: --accent-current 0.6s ease, --accent-current-dim 0.6s ease, --glow-current 0.6s ease;
      }

      /* Accent color variants */
      [data-accent="cyan"] {
        --accent-current: var(--accent-cyan);
        --accent-current-dim: var(--accent-cyan-dim);
        --glow-current: var(--glow-cyan);
      }
      [data-accent="magenta"] {
        --accent-current: var(--accent-magenta);
        --accent-current-dim: var(--accent-magenta-dim);
        --glow-current: var(--glow-magenta);
      }
      [data-accent="lime"] {
        --accent-current: var(--accent-lime);
        --accent-current-dim: var(--accent-lime-dim);
        --glow-current: var(--glow-lime);
      }
      [data-accent="violet"] {
        --accent-current: var(--accent-violet);
        --accent-current-dim: var(--accent-violet-dim);
        --glow-current: var(--glow-violet);
      }
      [data-accent="amber"] {
        --accent-current: var(--accent-amber);
        --accent-current-dim: var(--accent-amber-dim);
        --glow-current: var(--glow-amber);
      }

      /* Base styles */
      * {
        box-sizing: border-box;
      }

      /* Smooth transitions for color changes */
      *,
      *::before,
      *::after {
        transition-property: background-color, border-color, color, fill, stroke, box-shadow, text-shadow;
        transition-duration: 0.4s;
        transition-timing-function: ease-in-out;
      }

      /* Preserve existing transitions and animations */
      .animate-spin,
      .animate-pulse,
      .animate-bounce,
      .animate-view-enter,
      .animate-view-exit,
      [class*="animate-"] {
        transition: none !important;
      }

      /* Explicitly set transitions for view animations */
      .animate-view-enter {
        animation: view-enter 0.4s ease-out forwards !important;
      }

      body {
        font-family: 'Outfit', system-ui, sans-serif;
        background: var(--bg-base);
        color: var(--text-primary);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Typography */
      .font-display {
        font-family: 'Outfit', system-ui, sans-serif;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Glass card */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        transition: all 0.3s ease;
      }

      .glass-card:hover {
        background: var(--glass-bg-hover);
        border-color: var(--glass-border-hover);
      }

      /* Neumorphic elements */
      .neu-card {
        background: var(--bg-surface);
        box-shadow: var(--shadow-neumorphic);
        border-radius: 20px;
        transition: all 0.3s ease;
      }

      .neu-card:hover {
        transform: translateY(-2px);
        box-shadow:
          12px 12px 24px rgba(0, 0, 0, 0.5),
          -6px -6px 18px rgba(255, 255, 255, 0.03);
      }

      .neu-inset {
        background: var(--bg-elevated);
        box-shadow: var(--shadow-inset);
        border-radius: 16px;
      }

      /* Glow button */
      .glow-btn {
        background: var(--accent-current);
        color: var(--bg-base);
        font-weight: 600;
        padding: 12px 24px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: var(--glow-current);
      }

      .glow-btn:hover {
        transform: scale(1.02);
        box-shadow: 0 0 30px rgba(0, 245, 255, 0.6);
      }

      .glow-btn:active {
        transform: scale(0.98);
      }

      /* Neon text */
      .neon-text {
        color: var(--accent-current);
        text-shadow: var(--glow-current);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-surface);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--bg-elevated);
        border-radius: 4px;
        border: 2px solid var(--bg-surface);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-dim);
      }

      /* Safe area for devices with notch */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* Prevent layout shift when scrollbar appears/disappears */
      html {
        scrollbar-gutter: stable both-edges;
        overflow-y: scroll;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'display': ['Outfit', 'system-ui', 'sans-serif'],
              'mono': ['JetBrains Mono', 'monospace'],
            },
            colors: {
              base: '#0a0a0f',
              surface: '#12121a',
              elevated: '#1a1a24',
              accent: {
                cyan: '#00f5ff',
                magenta: '#ff00ff',
                lime: '#00ff88',
                violet: '#8b5cf6',
              },
              primary: {
                50: 'var(--color-primary-50, #f5f3ff)',
                100: 'var(--color-primary-100, #ede9fe)',
                200: 'var(--color-primary-200, #ddd6fe)',
                300: 'var(--color-primary-300, #c4b5fd)',
                400: 'var(--color-primary-400, #a78bfa)',
                500: 'var(--color-primary-500, #8b5cf6)',
                600: 'var(--color-primary-600, #7c3aed)',
                700: 'var(--color-primary-700, #6d28d9)',
                800: 'var(--color-primary-800, #5b21b6)',
                900: 'var(--color-primary-900, #4c1d95)',
              }
            },
            animation: {
              'bounce-subtle': 'bounce-subtle 2s ease-in-out infinite',
              'pulse-ring': 'pulse-ring 1.5s ease-out infinite',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'slide-in': 'slide-in 0.4s ease-out forwards',
              'glow-pulse': 'glow-pulse 2s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'view-enter': 'view-enter 0.4s ease-out forwards',
              'view-exit': 'view-exit 0.3s ease-in forwards',
            },
            keyframes: {
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              'pulse-ring': {
                '0%': { boxShadow: '0 0 0 0 var(--glow-current, rgba(0, 245, 255, 0.4))' },
                '100%': { boxShadow: '0 0 0 15px rgba(0, 245, 255, 0)' },
              },
              'fade-in': {
                '0%': { opacity: '0.8' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in': {
                '0%': { opacity: '0.8', transform: 'translateX(0)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'glow-pulse': {
                '0%, 100%': { boxShadow: 'var(--glow-current, 0 0 20px rgba(0, 245, 255, 0.4))' },
                '50%': { boxShadow: '0 0 30px rgba(0, 245, 255, 0.6)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              'view-enter': {
                '0%': { opacity: '0', transform: 'translateY(8px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              'view-exit': {
                '0%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                '100%': { opacity: '0', transform: 'translateY(-8px) scale(0.98)' },
              },
            }
          }
        }
      }
    </script>
